<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" 
    id= "mainScene" gesture-detector create-buttons addmarker>

    <!-- Cámara -->
    <a-entity camera></a-entity>

  </a-scene>

  <!-- Botón div principal -->
  <div id="button-div" class="fixed-bottom"></div>

  
   <!-- Plantilla para el resumen del pedido -->
   <div class="container">
    <div id="modal-div" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Resumen de la orden</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <td><strong>Juguete</strong></td>
                    <td class="text-center"><strong>Precio</strong></td>
                    <td class="text-center"><strong>Cantidad</strong></td>
                    <td class="text-right"><strong>Total</strong></td>
                  </tr>
                </thead>
                <!-- Cuerpo de la tabla -->
                <tbody id="bill-table-body">
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button id="pay-button" type="button" class="btn btn-primary">
              Pagar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal-div").style.display = "none";
    }
  </script>

   
   <!--1.- Plantilla para los modales de calificación -->
   <div class="container">
    <div id="rating-modal-div" class="rating-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Calificar servicio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRatingModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <!-- Campo de entrada de texto -->
              <textarea class="form-control" id="feedback-input" rows="3"></textarea>

              <!-- Entrada de estrellas -->
              <input id="rating-input" name="rating-input" class="rating rating-loading" data-min="0" data-max="5"
                data-step="0.1" value="0" />

            </div>
          </div>
          <div class="modal-footer">
            <!-- Botón de envio-->
            <button id="save-rating-button" type="button" class="btn btn-primary">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal-div").style.display = "none";
    }
  </script>

</body>
